<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/script.js"></script>
</head>
<body>
<div class="container">
  <h3 class="heading">Styling Inputs</h3>
  <div class="input-container">
    <form action="" id="formSignUp">
      <div class="input-item">
        <input type="text" id="username" class="inputName" name="name" required>
        <label for="name" class="label-name">
          <span class="name-content">Name</span>
        </label>

        <div class="errorMessage">
          <i class="material-icons">info</i>
          <i class="material-icons">check_circle</i>
          <p class="message-text">Error Message</p>
        </div>

      </div>

      <div class="input-item">
        <input type="text" id="email" class="inputEmail" name="email" required>
        <label for="name" class="label-name">
          <span class="name-content">Email</span>
        </label>

        <div class="errorMessage">
          <i class="material-icons">info</i>
          <i class="material-icons">check_circle</i>
          <p class="message-text">Error Message</p>
        </div>

      </div>
    </form>
  </div>
</div>
</body>
</html>
