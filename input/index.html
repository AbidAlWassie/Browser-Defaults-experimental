<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h3>Styling Inputs</h3>
  <div class="input-container">
    <form action="">
      <input type="text" name="name" autocomplete="off" required>
      <label for="name" class="label-name">
        <span class="name-content">Name</span>
      </label>
    </form>
  </div>
</div>
</body>
</html>
