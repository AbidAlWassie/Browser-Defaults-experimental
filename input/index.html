<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/script.js"></script>
</head>
<body>
<div class="container">
  <h3 class="heading">Create an account</h3>
  <div class="input-container">
    <form action="" id="formSignUp">
      <div class="input-item">
        <input type="text" id="username" class="inputName" name="name" required>
        <label for="name" class="label-name">
          <span class="name-content">Name</span>
        </label>

      </div>

      <div class="errorMessage">
        <i class="material-icons icon-info none">info</i>
        <i class="material-icons icon-okay none">check_circle</i>
        <p class="message-text hidden">Username cannot be blank</p>
      </div>

      <div class="input-item">
        <input type="text" id="email" class="inputEmail" name="email" required>
        <label for="name" class="label-name">
          <span class="name-content">Email</span>
        </label>
      </div>

      <div class="errorMessage">
        <i class="material-icons icon-info none">info</i>
        <i class="material-icons icon-okay none">check_circle</i>
        <p class="message-text hidden">Email cannot be blank</p>
      </div>

      <div class="input-item">
        <input type="password" id="email" class="inputPassword" name="password" required>
        <label for="name" class="label-name">
          <span class="name-content">Password</span>
        </label>
      </div>

      <div class="errorMessage">
        <i class="material-icons icon-info none">info</i>
        <i class="material-icons icon-okay none">check_circle</i>
        <p class="message-text hidden">Password cannot be blank</p>
      </div>

      <div class="input-item">
        <input type="password" id="email" class="inputConfirmPassword" name="password" required>
        <label for="name" class="label-name">
          <span class="name-content">Confirm Password</span>
        </label>
      </div>

      <div class="errorMessage">
        <i class="material-icons icon-info none">info</i>
        <i class="material-icons icon-okay none">check_circle</i>
        <p class="message-text hidden">Cannot be blank</p>
      </div>

      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
</body>
</html>
